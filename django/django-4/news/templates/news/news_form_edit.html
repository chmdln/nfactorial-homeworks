{% extends "news/base.html" %}

{% block title %} News form {% endblock %}
{% block header %} <h1>Edit news form </h1> {% endblock %}
{% block content %} 

    {% if form.errors %}
    <ul>
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action="{% url 'news:news_edit' news.id %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Update</button>
    </form>
{% endblock %}

{% extends "news/base.html" %}

{% block content %}
<h2>Login</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <p>{{ form.username.label_tag }}</p>
    <p>{{ form.username }}</p>

    <p>{{ form.password.label_tag }}</p>
    <p>{{ form.password }}</p>
    
    <input type="hidden" name="next" value="{% url 'news:news_list' %}">
    <button type="submit">Login</button>
</form>

{% endblock %}

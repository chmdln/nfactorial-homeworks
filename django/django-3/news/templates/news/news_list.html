<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All news</title>
</head>
<body>
    <h1>All news</h1>
    <ul>
        {% for news_item in news_list %}
            <li><a href="{% url 'news:news_detail' news_item.id %}">{{ news_item.title }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>

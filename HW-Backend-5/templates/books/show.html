<!DOCTYPE html>
<html>

<head>
    <title>Кітап.kz - {{book.title}}</title>
    <style>
        p > span {
            font-weight: bold; 
        }
    </style>
</head>

<body>
    <a href="/books">Список книг</a>

    {% for key, value in book.items() %}
        <p><span>{{ key }}</span>: {{ value }}</p>
    {% endfor %}

    <form action="/books/{{ book.id }}/delete" method="post">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
